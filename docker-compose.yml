version: "3.8"
services:
    mysql:
        image: mysql:8.0.32
        platform: linux/arm64/v8
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: blogifydb_v2
        ports:
            - "3306:3306"

    adminer:
        image: adminer
        restart: always
        ports:
            - "8080:8080"
